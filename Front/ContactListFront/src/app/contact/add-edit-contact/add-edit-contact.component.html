<div class="form-group row">

    <label class="col-sm-2 col-form-label">Contact Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ContactName" placeholder="Enter Contact Name">
    </div>

    <label class="col-sm-2 col-form-label">Contact Tel</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="ContactTel" placeholder="Enter Contact Telephone">
    </div>

    <label class="col-sm-2 col-form-label">Contact Email</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" [(ngModel)]="ContactEmail" placeholder="Enter Contact Email">
    </div>

</div>

<button (click)="addContact()" *ngIf="contact.ContactID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateContact()" *ngIf="contact.ContactID!=0" class="btn btn-primary">
    Update
</button>
